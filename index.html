<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/style.css?v=2251d22357c40626f098fe6fd0ad6a2b" rel="stylesheet">
  </head>
  <body>
    <main class="registration">
      <h1 class="registration__title">Регистрация пользователя</h1>
      <label class="registration__label" for="name-field">Имя</label>
      <input class="registration__field registration__field--name" type="text" placeholder="Введите имя" id="name-field">
      <label class="registration__label" for="surname-field">Фамилия</label>
      <input class="registration__field registration__field--surname" type="text" placeholder="Введите фамилию" id="surname-field">
      <label class="registration__label" for="photo-field">Фото</label>
      <input class="registration__field registration__field--photo" type="file">
      <button class="registration__button js-adduser-btn">Зарегистрировать</button>
      <p class="registration__error js-error-message"></p>
    </main>
    <script src="assets/js/scripts.js?v=0c55c5a98ece0dd603b45abfc73c2fe8"></script>
  </body>
</html>
